<!-- Hidden form for Netlify to detect -->
<!-- This file helps Netlify pre-detect your forms -->
<form name="wreath-orders" netlify hidden>
  <input type="text" name="customer-name" />
  <input type="email" name="customer-email" />
  <input type="tel" name="customer-phone" />
  <input type="radio" name="delivery-method" />
  <input type="text" name="zip-code" />
  <input type="checkbox" name="po-box" />
  <input type="checkbox" name="payment-cash" />
  <input type="checkbox" name="payment-credit" />
  <input type="checkbox" name="payment-paypal" />
  <input type="checkbox" name="payment-cashapp" />
  <textarea name="additional-notes"></textarea>
  <input type="hidden" name="wreath-title" />
  <input type="hidden" name="wreath-price" />
</form>
