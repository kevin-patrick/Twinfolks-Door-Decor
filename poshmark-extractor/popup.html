<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 400px;
            min-height: 500px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }

        .header p {
            margin: 5px 0 0 0;
            font-size: 12px;
            opacity: 0.9;
        }

        .content {
            padding: 20px;
        }

        .status {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #666;
        }

        .extract-section {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
        }

        .btn-secondary {
            background: #e9ecef;
            color: #495057;
        }

        .btn-secondary:hover {
            background: #dee2e6;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .data-preview {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-height: 200px;
            overflow-y: auto;
        }

        .data-item {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
            border-bottom: 1px solid #f1f3f4;
        }

        .data-item:last-child {
            border-bottom: none;
        }

        .data-label {
            font-weight: 500;
            color: #495057;
            font-size: 12px;
        }

        .data-value {
            color: #6c757d;
            font-size: 12px;
            text-align: right;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .export-section {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .export-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 12px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Poshmark Extractor</h1>
        <p>Extract listing data for cross-platform selling</p>
    </div>

    <div class="content">
        <div id="not-poshmark" class="status hidden">
            <p>Navigate to a Poshmark listing page to extract data.</p>
        </div>

        <div id="main-interface">
            <div class="extract-section">
                <button id="extractBtn" class="btn btn-primary">
                    Extract Listing Data
                </button>
                <p style="font-size: 12px; color: #6c757d; margin: 10px 0 0 0;">
                    Click to extract data from the current Poshmark listing
                </p>
            </div>

            <div id="dataPreview" class="data-preview hidden">
                <h3 style="margin: 0 0 15px 0; font-size: 14px; color: #495057;">Extracted Data</h3>
                <div id="dataContent"></div>
            </div>

            <div id="exportSection" class="export-section hidden">
                <h3 style="margin: 0 0 15px 0; font-size: 14px; color: #495057;">Export Options</h3>
                <div class="export-options">
                    <button id="exportJSON" class="btn btn-secondary">JSON</button>
                    <button id="exportCSV" class="btn btn-secondary">CSV</button>
                    <button id="exportEbay" class="btn btn-secondary">eBay Template</button>
                    <button id="exportText" class="btn btn-secondary">Text Format</button>
                </div>
            </div>

            <div id="messages"></div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
